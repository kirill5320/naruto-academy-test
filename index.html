<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì –ê–∫–∞–¥–µ–º–∏—è –°–∏–Ω–æ–±–∏ –ö–æ–Ω–æ—Ö–∏ - –¢–µ—Å—Ç –ó–∞–∫–æ–Ω–æ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c5f2d 0%, #1a3c1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 3px solid rgba(255,204,0,0.3);
        }
        .screen { display: none; }
        .screen.active { display: block; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { 
            font-size: 3em; 
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255,204,0,0.5);
        }
        .name-input input {
            width: 100%; max-width: 400px;
            padding: 18px 25px;
            font-size: 1.3em;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            margin-bottom: 25px;
        }
        .name-input input::placeholder { color: rgba(255,255,255,0.6); }
        .btn { 
            padding: 18px 40px; 
            border: none; 
            border-radius: 30px; 
            font-size: 1.2em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
            width: 100%; 
            margin-bottom: 15px;
        }
        .start-btn { 
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            color: white; 
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255,102,0,0.4); }
        .progress { 
            background: rgba(255,255,255,0.2); 
            height: 10px; 
            border-radius: 5px; 
            margin: 25px 0; 
            overflow: hidden;
        }
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #ffcc00, #ff6600, #00cc00);
            width: 0%; 
            transition: width 0.4s ease; 
        }
        .question {
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            border-left: 6px solid #ffcc00;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        .question-text { 
            font-size: 1.4em; 
            margin-bottom: 25px; 
            font-weight: bold; 
        }
        .options { display: flex; flex-direction: column; gap: 15px; }
        .option {
            padding: 20px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            font-size: 1.1em;
        }
        .option:hover { 
            background: rgba(255,255,255,0.25); 
            transform: translateX(8px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .option.selected { 
            background: linear-gradient(45deg, #ffcc00, #ff6600) !important;
            color: #1a1a1a !important;
            border-color: #fff !important;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-prev { background: #666; color: white; }
        .btn-next { background: linear-gradient(45deg, #00cc00, #66ff66); color: #1a3c1a; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result { text-align: center; }
        .rank {
            font-size: 2.5em;
            margin: 30px 0;
            padding: 30px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .genin { background: linear-gradient(45deg, #00cc00, #66ff66); color: #1a3c1a; }
        .chunin { background: linear-gradient(45deg, #0066cc, #66ccff); color: #003366; }
        .jonin { background: linear-gradient(45deg, #cc6600, #ff9966); color: #1a1a1a; }
        .anbu { background: linear-gradient(45deg, #9900cc, #cc66ff); color: white; }
        @media (max-width: 768px) { .nav-buttons { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–ö–†–ê–ù –í–í–û–î–ê –ù–ò–ö–ê -->
        <div id="nameScreen" class="screen active">
            <div class="header">
                <div class="logo">üçÉ Êú®ËëâÈö†„Çå„ÅÆÈáå</div>
                <h1>‚öîÔ∏è –ê–∫–∞–¥–µ–º–∏—è –°–∏–Ω–æ–±–∏ ‚öîÔ∏è</h1>
                <h2>–≠–∫–∑–∞–º–µ–Ω –ø–æ –ó–∞–∫–æ–Ω–∞–º –ö–æ–Ω–æ—Ö–∏</h2>
            </div>
            <div class="name-input">
                <input type="text" id="studentName" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π –±–æ–µ–≤–æ–π –Ω–∏–∫, —à–∏–Ω–æ–±–∏..." maxlength="20">
            </div>
            <button class="btn start-btn" onclick="startTest()">üöÄ –ù–∞—á–∞—Ç—å —ç–∫–∑–∞–º–µ–Ω!</button>
        </div>

        <!-- –≠–ö–†–ê–ù –¢–ï–°–¢–ê -->
        <div id="quizContainer" class="screen">
            <div class="header">
                <div class="logo">üìú –≠–∫–∑–∞–º–µ–Ω</div>
                <h2 id="studentInfo"></h2>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div id="quiz"></div>
            <div class="nav-buttons">
                <button class="btn btn-prev" onclick="prevQuestion()" id="prevBtn" disabled>‚Üê –ù–∞–∑–∞–¥</button>
                <button class="btn btn-next" onclick="nextQuestion()" id="nextBtn">–î–∞–ª–µ–µ ‚Üí</button>
            </div>
        </div>

        <!-- –†–ï–ó–£–õ–¨–¢–ê–¢ -->
        <div id="resultScreen" class="screen">
            <div class="header">
                <div class="logo">üèÜ –†–µ–∑—É–ª—å—Ç–∞—Ç</div>
            </div>
            <div class="result">
                <div id="score"></div>
                <div id="rank" class="rank"></div>
                <div id="feedback"></div>
                <button class="btn start-btn" onclick="restartQuiz()">üîÑ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
                <button class="btn" onclick="window.open('admin.html', '_blank')" style="background: #0066cc;">üìä –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¢–û–ü</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/ksdqgqxrpb360';
        const questions = [
            {question: "–ö–∞–∫–æ–µ –≤—ã—Å—à–µ–µ –Ω–∞–∫–∞–∑–∞–Ω–∏–µ –∑–∞ –ø—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ?", options: ["3 –≤—ã–≥–æ–≤–æ—Ä–∞","–ò–∑–≥–Ω–∞–Ω–∏–µ","–°–º–µ—Ä—Ç–Ω–∞—è –∫–∞–∑–Ω—å","–õ–∏—à–µ–Ω–∏–µ —á–∏–Ω–∞"], correct: 2},
            {question: "–ú–æ–∂–Ω–æ –ª–∏ —É–±–∏—Ç—å —à–∏–Ω–æ–±–∏ –ø–æ –ø—Ä–∏–∫–∞–∑—É –•–æ–∫–∞–≥–µ?", options: ["–ù–µ—Ç","–î–∞","–¢–æ–ª—å–∫–æ –≤ –±–æ—é","–° —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è —Å—Ç–∞—Ä–µ–π—à–∏–Ω"], correct: 1},
            {question: "–ì–ª–∞–≤–Ω–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å –ö–æ–Ω–æ—Ö–∏?", options: ["–°–∏–ª–∞","–í–æ–ª—è –û–≥–Ω—è","–ö–ª–∞–Ω—ã","–ú–∏—Å—Å–∏–∏"], correct: 1},
            {question: "–ó–∞ —á—Ç–æ –≤–µ—á–Ω–æ–µ –∏–∑–≥–Ω–∞–Ω–∏–µ?", options: ["–ü–ª–æ—Ö–∏–µ –æ—Ü–µ–Ω–∫–∏","–ü—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ","–û–ø–æ–∑–¥–∞–Ω–∏–µ","–ù–µ—É–¥–∞—á–∞"], correct: 1},
            {question: "–ö—Ç–æ –æ—Ç–¥–∞–µ—Ç –ø—Ä–∏–∫–∞–∑—ã –æ –∫–∞–∑–Ω–∏?", options: ["–î–∂–æ–Ω–∏–Ω","–•–æ–∫–∞–≥–µ","–°—Ç–∞—Ä–µ–π—à–∏–Ω—ã","–í—Å–µ"], correct: 1},
            {question: "–ú–æ–∂–Ω–æ —Å–∫—Ä—ã–≤–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ—Ç –•–æ–∫–∞–≥–µ?", options: ["–î–∞","–ù–µ—Ç","–û—Ç –≤—Ä–∞–≥–æ–≤","–ü–æ —Ä–∞–Ω–≥—É"], correct: 1},
            {question: "–ß—Ç–æ –≤–∞–∂–Ω–µ–µ –º–∏—Å—Å–∏–∏?", options: ["–ú–∏—Å—Å–∏—è","–¢–æ–≤–∞—Ä–∏—â","–û–±–∞","–•–æ–∫–∞–≥–µ"], correct: 1},
            {question: "–ù–∞–∫–∞–∑–∞–Ω–∏–µ –∑–∞ —à–ø–∏–æ–Ω–∞–∂?", options: ["–®—Ç—Ä–∞—Ñ","–ò–∑–≥–Ω–∞–Ω–∏–µ","–¢—é—Ä—å–º–∞","–í—ã–≥–æ–≤–æ—Ä"], correct: 1},
            {question: "–ö—Ç–æ –æ—Ö—Ä–∞–Ω—è–µ—Ç –•–æ–∫–∞–≥–µ?", options: ["–ì–µ–Ω–∏–Ω","–ê–ù–ë–£","–ö–æ—Ä–µ–Ω—å","–í—Å–µ"], correct: 1},
            {question: "–ü—Ä–∏–Ω—Ü–∏–ø –í–æ–ª–∏ –û–≥–Ω—è?", options: ["–°—Ä–∞–∂–∞—Ç—å—Å—è","–ó–∞—â–∏—â–∞—Ç—å –∂–∏—Ç–µ–ª–µ–π","–ë—ã—Ç—å —Å–∏–ª—å–Ω—ã–º","–ú–∏—Å—Å–∏–∏"], correct: 1}
        ];

        let currentQuestion = 0, answers = [], score = 0, studentName = '';

        function startTest() {
            studentName = document.getElementById('studentName').value.trim();
            if (!studentName) return alert('‚ö†Ô∏è –í–≤–µ–¥–∏ –Ω–∏–∫!');
            
            document.getElementById('nameScreen').classList.remove('active');
            document.getElementById('quizContainer').classList.add('active');
            document.getElementById('studentInfo').textContent = `–®–∏–Ω–æ–±–∏: ${studentName}`;
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="question-text">Q${currentQuestion+1}: ${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt,i) => `<div class="option" onclick="selectOption(${i})">${opt}</div>`).join('')}
                    </div>
                </div>`;
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach((o,i) => {
                o.classList.toggle('selected', i === index);
            });
            answers[currentQuestion] = index;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return alert('–í—ã–±–µ—Ä–∏ –æ—Ç–≤–µ—Ç!');
            if (currentQuestion < questions.length - 1) {
                currentQuestion++; showQuestion(); updateNav();
            } else calculateScore();
        }

        function prevQuestion() {
            if (currentQuestion > 0) { currentQuestion--; showQuestion(); updateNav(); }
        }

        function updateNav() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === questions.length - 1 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å! ‚Üí' : '–î–∞–ª–µ–µ ‚Üí';
            updateProgress();
        }

        function updateProgress() {
            document.getElementById('progressBar').style.width = 
                `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        async function calculateScore() {
            score = answers.filter((ans,i) => ans === questions[i].correct).length;
            const percent = Math.round(score / questions.length * 100);
            const rank = percent >= 90 ? 'üó°Ô∏è –ê–ù–ë–£' : percent >= 75 ? '‚öîÔ∏è –î–∂–æ–Ω–∏–Ω' : 
                        percent >= 60 ? 'üõ°Ô∏è –ß—É–Ω–∏–Ω' : 'üçÉ –ì–µ–Ω–∏–Ω';
            
            // ‚úÖ –°–û–•–†–ê–ù–ï–ù–ò–ï –í –¢–í–û–Æ –¢–ê–ë–õ–ò–¶–£!
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify([{
                    name: studentName,
                    score: score,
                    total: questions.length,
                    percent: percent,
                    date: new Date().toLocaleString('ru-RU'),
                    rank: rank
                }])
            });
            
            showResult(percent, rank);
        }

        function showResult(percent, rank) {
            document.getElementById('quizContainer').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('score').innerHTML = 
                `<h2>${score}/${questions.length} (${percent}%)</h2>`;
            document.getElementById('rank').textContent = rank;
            document.getElementById('rank').className = `rank ${rank.includes('–ê–ù–ë–£') ? 'anbu' : 
                rank.includes('–î–∂–æ–Ω–∏–Ω') ? 'jonin' : rank.includes('–ß—É–Ω–∏–Ω') ? 'chunin' : 'genin'}`;
            document.getElementById('feedback').innerHTML = 
                percent >= 90 ? '<p>üéâ –ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! –≠–ª–∏—Ç–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å!</p>' :
                percent >= 75 ? '<p>üëç –û—Ç–ª–∏—á–Ω–æ! –ì–æ—Ç–æ–≤ –∫ –º–∏—Å—Å–∏—è–º!</p>' :
                percent >= 60 ? '<p>üëå –•–æ—Ä–æ—à–æ! –ü–æ–≤—Ç–æ—Ä–∏ –º–∞—Ç–µ—Ä–∏–∞–ª!</p>' : 
                '<p>üìö –í–µ—Ä–Ω–∏—Å—å –∫ —É—á–µ–±–Ω–∏–∫–∞–º –∞–∫–∞–¥–µ–º–∏–∏!</p>';
        }

        function restartQuiz() {
            currentQuestion = 0; answers = []; 
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('nameScreen').classList.add('active');
            document.getElementById('studentName').value = '';
        }
    </script>
</body>
</html>
