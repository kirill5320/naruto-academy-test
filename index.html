}

<body>
<div class="container">

    <div id="nameScreen" class="screen active">
        <div class="header">
            <div class="logo">üçÉ Êú®„ÉéËëâÈö†„Çå„ÅÆÈáå</div>
            <h1>‚öîÔ∏è –ê–∫–∞–¥–µ–º–∏—è —à–∏–Ω–æ–±–∏ ‚öîÔ∏è</h1>
            <h2>–≠–∫–∑–∞–º–µ–Ω –ø–æ –∑–Ω–∞–Ω–∏—é –∑–∞–∫–æ–Ω–æ–≤ –¥–µ—Ä–µ–≤–Ω–∏ –ª–∏—Å—Ç–∞</h2>
        </div>
        <div class="name-input">
            <input type="text" id="studentName" placeholder="–í–ø–∏—à–∏—Ç–µ —Å–≤–æ–µ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é" maxlength="20">
        </div>
        <button class="btn start-btn" type="button" onclick="startTest()">–ù–∞—á–∞—Ç—å —ç–∫–∑–∞–º–µ–Ω</button>
    </div>

    <div id="quizContainer" class="screen">
        <div class="header">
            <div class="logo">üìú –≠–∫–∑–∞–º–µ–Ω</div>
            <h2 id="studentInfo"></h2>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div id="quiz"></div>

            <button class="btn btn-prev" type="button" onclick="prevQuestion()" id="prevBtn" disabled>‚Üê –ù–∞–∑–∞–¥</button>
            <button class="btn btn-next" type="button" onclick="nextQuestion()" id="nextBtn">–î–∞–ª–µ–µ ‚Üí</button>
        </div>
    </div>

    <div id="resultScreen" class="screen">
        <div class="header">
            <div class="logo">üèÜ –†–µ–∑—É–ª—å—Ç–∞—Ç</div>
        </div>
        <div class="result">
            <div id="score"></div>
            <div id="rank" class="rank"></div>
            <div id="feedback"></div>
        </div>
    </div>
</div>

<script>
const API_URL='https://sheetdb.io/api/v1/4ssoqxhf0fnia';

// 15 –∑–∞–≥–æ—Ç–æ–≤–æ–∫, –∑–∞–ø–æ–ª–Ω–∏ —Å–≤–æ–∏–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏ –∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –æ—Ç–≤–µ—Ç–∞–º–∏
const questions = [
    {question: "–ö—Ç–æ —è–≤–ª—è–µ—Ç—Å—è –ª–∏–¥–µ—Ä–æ–º –î–µ—Ä–µ–≤–Ω–∏ –°–∫—Ä—ã—Ç–æ–≥–æ –õ–∏—Å—Ç–∞?", options: ["–•–æ–∫–∞–≥–µ", "–î–∞–π–º—ë –°—Ç—Ä–∞–Ω—ã –û–≥–Ω—è", "–°–æ–≤–µ—Ç —Å—Ç–∞—Ä–µ–π—à–∏–Ω", "—Å–ø–µ—Ü –≤–æ–π—Å–∫–∞"], correct: 0},
    {question: "–ß—Ç–æ —Ç–∞–∫–æ–µ –í–æ–ª—è –û–≥–Ω—è?", options: ["–ñ–µ–ª–∞–Ω–∏–µ —Å–∏–ª—ã", "–ó–∞—â–∏—Ç–∞ –¥–µ—Ä–µ–≤–Ω–∏ –∏ –ø—Ä–µ–µ–º–Ω–∏–∫–æ–≤", "–ü–æ–±–µ–¥–∞ –≤ –±–∏—Ç–≤–∞—Ö", "–ö–æ–Ω—Ç—Ä–æ–ª—å —á–∞–∫—Ä—ã"], correct: 1},
    {question: "–°–∫–æ–ª—å–∫–æ –≥–µ–Ω–∏–Ω–æ–≤ –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –∫–æ–º–∞–Ω–¥–µ?", options: ["2", "3", "4", "5"], correct: 1},
    {question: "–ß—Ç–æ –≤—ã–¥–∞—é—Ç –≤—ã–ø—É—Å–∫–Ω–∏–∫–∞–º –ê–∫–∞–¥–µ–º–∏–∏?", options: ["–ö—É–Ω–∞–π", "–°–≤–∏—Ç–æ–∫ –º–∏—Å—Å–∏–π", "–ù–∞–ª–æ–±–Ω—ã–π –ø—Ä–æ—Ç–µ–∫—Ç–æ—Ä", "–ó–Ω–∞—á–æ–∫ —á—É–Ω–∏–Ω–∞"], correct: 2},
    {question: "–ö—Ç–æ –ø—Ä–æ–≤–æ–¥–∏—Ç —ç–∫–∑–∞–º–µ–Ω—ã –≤ –ê–∫–∞–¥–µ–º–∏–∏?", options: ["–°–æ–≤–µ—Ç–Ω–∏–∫–∏", "–ß—É—É–Ω–∏–Ω—ã-–Ω–∞—Å—Ç–∞–≤–Ω–∏–∫", "–•–æ–∫–∞–≥–µ –ª–∏—á–Ω–æ", "–ö–ª–∞–Ω–æ–≤—ã–µ —Å—Ç–∞—Ä–µ–π—à–∏–Ω—ã"], correct: 1},
    {question: "–ß—Ç–æ –∏–∑—É—á–∞—é—Ç –≤ –ê–∫–∞–¥–µ–º–∏–∏ –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å?", options: ["–†–∞—Å–µ–Ω–≥–∞–Ω", "–ë–∞–∑–æ–≤—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏,—Ç–∞–π –∏ –º–µ—Ç–∞–Ω–∏–µ –æ—Ä—É–∂–∏—è", "–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏", "–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–µ –Ω–∏–Ω–¥–∑—é—Ü—É"], correct: 1},
    {question: "–ù–∞–¥–æ –ª–∏ —Å–ª—É—à–∞—Ç—å—Å—è —Å—Ç—Ä–∞—à–∏—Ö –ø–æ –∑–≤–∞–Ω–∏—é?", options: ["–ù–µ—Ç", "–î–∞", "–ñ–¥–∞—Ç—å –•–æ–∫–∞–≥–µ", "–õ—É–ø–∞—Å–∏—Ç—å –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞"], correct: 1},
    {question: "–ú–æ–∂–µ—Ç –ª–∏ –≥–µ–Ω–∏–Ω –ø–æ–≤—Ç–æ—Ä–Ω–æ —Å–¥–∞—Ç—å —ç–∫–∑–∞–º–µ–Ω?", options: ["–ù–µ—Ç, —Å—Ä–∞–∑—É –Ω—É–∫–µ–Ω–∏–Ω", "–î–∞, –ø–æ—Å–ª–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏", "–¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ 3 –≥–æ–¥–∞", "–ü–æ —Ä–µ—à–µ–Ω–∏—é –∫–ª–∞–Ω–∞"], correct: 1},
    {question: "–ö—É–¥–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—Ç –ø–æ—Å–ª–µ –ê–∫–∞–¥–µ–º–∏–∏?", options: ["–í —Ö–æ–∫–∞–≥–µ", "–í –∫–æ–º–∞–Ω–¥—ã –ø–æ 3 –≥–µ–Ω–∏–Ω–∞ –ø–æ–¥ –¥–∂–æ—É–Ω–∏–Ω–∞", "–í —Å–ø–µ—Ü –≤–æ–π—Å–∫–∞", "–í —Å–æ–≤–µ—Ç"], correct: 1},
    {question: "–ß—Ç–æ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –≤ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ—á–Ω–æ–º –±–æ—é –≤ –ê–∫–∞–¥–µ–º–∏–∏?", options: ["–ë—Ä–æ—Å–∫–∏ —Å—é—Ä–∏–∫–µ–Ω–æ–≤", "–£–¥–∞—Ä—ã –∫—É–ª–∞–∫–∞–º–∏", "–ü–µ—á–∞—Ç–∏ —Ä—É–∫", "–•–æ–¥—å–±–∞ –ø–æ –¥–µ—Ä–µ–≤—É"], correct: 0},
    {question: "–ö—Ç–æ —Ä–µ—à–∞–µ—Ç –æ —Ç–æ–º —Å—Ç–æ–∏—Ç –ª–∏ –ø—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å –º–∏—Å—Å–∏—é –Ω–∞ –º–æ–º–µ–Ω—Ç –µ—ë –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è?", options: ["–•–æ–∫–∞–≥–µ", "–î–∂–æ—É–Ω–∏–Ω-–Ω–∞—Å—Ç–∞–≤–Ω–∏–∫", "–°–æ–≤–µ—Ç —á—É–Ω–∏–Ω–æ–≤", "–ê–∫–∞–¥–µ–º–∏—è"], correct: 1},
    {question: "–û—Å–Ω–æ–≤–Ω–∞—è —Ü–µ–ª—å —à–∏–Ω–æ–±–∏ –ö–æ–Ω–æ—Ö–∏?", options: ["–õ–∏—á–Ω–∞—è –º–µ—Å—Ç—å", "–ó–∞—â–∏—Ç–∞ –¥–µ—Ä–µ–≤–Ω–∏ –∏ —Å–æ—é–∑–Ω–∏–∫–æ–≤", "–°–±–æ—Ä —á–∞–∫—Ä—ã", "–ü–æ–±–µ–≥ –æ—Ç –º–∏—Å—Å–∏–π"], correct: 1},
    {question: "–°–∫–æ–ª—å–∫–æ –Ω–∞ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –±—ã–ª–æ –•–æ–∫–∞–≥–µ —Å –º–æ–º–µ–Ω—Ç–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏—è –¥–µ—Ä–µ–≤–Ω–∏?", options: ["1", "3", "5", "4"], correct: 3},
    {question: "–ß—Ç–æ –≤—Ö–æ–¥–∏—Ç –≤ —ç–∫–∑–∞–º–µ–Ω –Ω–∞ –≥–µ–Ω–∏–Ω–∞?", options: ["–¢–æ–ª—å–∫–æ —Ç–µ–æ—Ä–∏—è", "–ü—Ä–∞–∫—Ç–∏–∫–∞ –∏ —Ç–µ–æ—Ä–∏—è", "–ë–∏—Ç–≤–∞ —Å –¥–∂–æ—É–Ω–∏–Ω–æ–º", "–¢–µ—Å—Ç –Ω–∞ —à–ø–∞–≥–∞—Ç–µ"], correct: 1},
    {question: "–ö—É–¥–∞ —ç–≤–∞–∫—É–∏—Ä–æ–≤–∞—Ç—å –∂–∏—Ç–µ–ª–µ–π –ø—Ä–∏ –Ω–∞–ø–∞–¥–µ–Ω–∏–∏ –Ω–∞ –¥–µ—Ä–µ–≤–Ω—é?", options: ["–í –°—Ç—Ä–∞–Ω—É –û–≥–Ω—è", "–í —É–±–µ–∂–∏—â–µ", "–ù–∞ –°–∫–∞–ª—É –•–æ–∫–∞–≥–µ", "–ö –î–∞–π–º—ë"], correct: 1}
];


let currentQuestion=0;
let answers=[];
let score=0;
let studentName='';

async function alreadyPassed(name){
    const res=await fetch(`${API_URL}/search?name=${encodeURIComponent(name)}`);
    const data=await res.json();
    return data.length>0;
}

async function startTest(){
    studentName=document.getElementById('studentName').value.trim();
    if(!studentName){alert('–í–≤–µ–¥–∏ –Ω–∏–∫.');return;}

    if(await alreadyPassed(studentName)){
        alert('–≠—Ç–æ—Ç —à–∏–Ω–æ–±–∏ —É–∂–µ –ø—Ä–æ—Ö–æ–¥–∏–ª —ç–∫–∑–∞–º–µ–Ω –∏ –Ω–µ –º–æ–∂–µ—Ç –ø—Ä–æ–π—Ç–∏ –µ–≥–æ —Å–Ω–æ–≤–∞.');
        return;
    }

    document.getElementById('nameScreen').classList.remove('active');
    document.getElementById('quizContainer').classList.add('active');
    document.getElementById('studentInfo').textContent='–®–∏–Ω–æ–±–∏: '+studentName;
    showQuestion();
    updateNav();
}

function showQuestion(){
    const q=questions[currentQuestion];
    document.getElementById('quiz').innerHTML=
        `<div class="question">
           <div class="question-text">Q${currentQuestion+1}: ${q.question}</div>
           <div class="options">
             ${q.options.map((opt,i)=>`<div class="option" onclick="selectOption(${i})">${opt}</div>`).join('')}
           </div>
         </div>`;
    if(answers[currentQuestion]!==undefined){
        document.querySelectorAll('.option')[answers[currentQuestion]].classList.add('selected');
    }
}

function selectOption(index){
    document.querySelectorAll('.option').forEach((o,i)=>o.classList.toggle('selected',i===index));
    answers[currentQuestion]=index;
}

function nextQuestion(){
    if(answers[currentQuestion]===undefined){alert('–í—ã–±–µ—Ä–∏ –æ—Ç–≤–µ—Ç.');return;}
    if(currentQuestion<questions.length-1){
        currentQuestion++;
        showQuestion();
        updateNav();
    }else{
        calculateScore();
    }
}

function prevQuestion(){
    if(currentQuestion>0){
        currentQuestion--;
        showQuestion();
        updateNav();
    }
}

function updateNav(){
    document.getElementById('prevBtn').disabled=currentQuestion===0;
    document.getElementById('nextBtn').textContent=
        currentQuestion===questions.length-1?'–ó–∞–≤–µ—Ä—à–∏—Ç—å ‚Üí':'–î–∞–ª–µ–µ ‚Üí';
    updateProgress();
}

function updateProgress(){
    document.getElementById('progressBar').style.width=
        ((currentQuestion+1)/questions.length*100)+'%';
}

async function calculateScore(){
    // –∑–¥–µ—Å—å —Å—á–∏—Ç–∞–µ—Ç—Å—è –∏—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª
    score=answers.filter((ans,i)=>ans===questions[i].correct).length;
    const errors=questions.length-score;
    const passed=errors<=7;
    const status=passed?'–ü—Ä–æ—à—ë–ª':'–ù–µ –ø—Ä–æ—à—ë–ª';
    const dateStr=new Date().toLocaleString('ru-RU');

    // –∑–¥–µ—Å—å –ø–æ–ª–µ score —É—Ö–æ–¥–∏—Ç –≤ Google-—Ç–∞–±–ª–∏—Ü—É
    await fetch(API_URL,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify([{
            name:studentName,
            score:score,
            date:dateStr,
            status:status
        }])
    });

    showResult(status,errors);
}

function showResult(status,errors){
    document.getElementById('quizContainer').classList.remove('active');
    document.getElementById('resultScreen').classList.add('active');

    document.getElementById('score').innerHTML=
        `<h2>–ë–∞–ª–ª—ã: ${score} –∏–∑ ${questions.length} ‚Äî –æ—à–∏–±–æ–∫: ${errors}</h2>`;
    document.getElementById('rank').textContent=status;
    document.getElementById('rank').className='rank '+(status==='–ü—Ä–æ—à—ë–ª'?'chunin':'genin');
    document.getElementById('feedback').innerHTML=
        status==='–ü—Ä–æ—à—ë–ª'
        ?'<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –≠–∫–∑–∞–º–µ–Ω —Å–¥–∞–Ω.</p>'
        :'<p>–≠–∫–∑–∞–º–µ–Ω –Ω–µ —Å–¥–∞–Ω. –û–±—Ä–∞—Ç–∏—Å—å –∫ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫—É.</p>';
}
</script>
</body>
</html>
