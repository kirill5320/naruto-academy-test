<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìà –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –ê–∫–∞–¥–µ–º–∏–∏ –ö–æ–Ω–æ—Ö–∏</title>
    <style>
        body { font-family: Arial; background: #1a3c1a; color: white; padding: 30px; }
        .container { max-width: 1200px; margin: 0 auto; background: rgba(255,255,255,0.1); 
                     border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; 
                background: rgba(255,255,255,0.15); border-radius: 15px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.2); }
        th { background: linear-gradient(45deg, #ff6600, #ffcc00); color: #1a1a1a; font-weight: bold; }
        tr:hover { background: rgba(255,255,255,0.2); }
        .top3 { background: linear-gradient(45deg, gold, orange) !important; font-weight: bold; }
        .refresh { padding: 15px 30px; background: #00cc00; color: white; border: none; 
                   border-radius: 20px; cursor: pointer; font-size: 1.1em; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .stat { background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÉ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –ê–∫–∞–¥–µ–º–∏–∏ –°–∏–Ω–æ–±–∏ üçÉ</h1>
        <button class="refresh" onclick="loadResults()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        
        <div class="stats" id="stats"></div>
        <table id="resultsTable">
            <thead><tr><th>–ú–µ—Å—Ç–æ</th><th>–ù–∏–∫</th><th>–ë–∞–ª–ª</th><th>%</th><th>–†–∞–Ω–≥</th><th>–î–∞—Ç–∞</th></tr></thead>
        </table>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/4ssoqxhf0fnia';
        
        async function loadResults() {
            try {
                const response = await fetch(API_URL);
                let results = await response.json();
                
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ % (–ª—É—á—à–∏–µ —Å–≤–µ—Ä—Ö—É)
                results.sort((a,b) => parseInt(b.percent) - parseInt(a.percent));
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                const total = results.length;
                const passed = results.filter(r => r.percent >= 60).length;
                const best = results[0]?.percent || 0;
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat">üë• –í—Å–µ–≥–æ: ${total}</div>
                    <div class="stat">‚úÖ –°–¥–∞–ª–∏: ${passed}</div>
                    <div class="stat">ü•á –õ—É—á—à–∏–π: ${best}%</div>
                `;
                
                // –¢–∞–±–ª–∏—Ü–∞
                document.getElementById('resultsTable').innerHTML = `
                    <thead><tr><th>–ú–µ—Å—Ç–æ</th><th>–ù–∏–∫</th><th>–ë–∞–ª–ª</th><th>%</th><th>–†–∞–Ω–≥</th><th>–î–∞—Ç–∞</th></tr></thead>
                    <tbody>${results.map((r,i) => `
                        <tr ${i < 3 ? 'class="top3"' : ''}>
                            <td>${i+1}üèÜ</td>
                            <td><strong>${r.name}</strong></td>
                            <td>${r.score}/${r.total}</td>
                            <td><strong>${r.percent}%</strong></td>
                            <td>${r.rank}</td>
                            <td>${r.date}</td>
                        </tr>
                    `).join('')}</tbody>
                `;
            } catch(e) {
                document.getElementById('resultsTable').innerHTML = '<tr><td colspan="6">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>';
            }
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
        loadResults();
        setInterval(loadResults, 10000);
    </script>
</body>
</html>
